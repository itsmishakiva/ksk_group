name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  analyze:
    strategy:
      matrix:
        target: ['iOS', 'android']
        include:
          - target: android
            os: ubuntu-latest
            java-version: '11'
          - target: iOS
            os: macos-latest
    name: Analyze app
    runs-on: ${{ matrix.os }}
    steps: 
      - uses: actions/checkout@v1 
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'  
      - run: flutter pub get
      - run: dart analyze --no-fatal-infos
      - run: dart format lib --set-exit-if-changed .
  test:
    strategy:
      matrix:
        target: ['iOS', 'android']
        include:
          - target: android
            os: ubuntu-latest
            java-version: '11'
          - target: iOS
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - run: flutter test
